<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1><strong>Calculadora</strong></h1>
    <div>
        <li>+ : Adição</li>
        <li>- : Subtração</li>
        <li>* : Multiplicação</li>
        <li>/ : Divisão</li>
        <li>^ : Potenciação</li>
        <li>SQRT : Raiz Quadrada</li>
        <li>! : Fatorial</li>
    </div>
    <p><strong>Operação</strong>(+ , - , * , / , ^, SQRT ou !): <input type="text" id="inOperacao"></p>
    <p><strong>Operando 1:</strong> <input type="number" id="operador1"> </p>
    <p><strong>Operando 2:</strong> <input type="number" id="operador2"></p>
    <input type="button" id="btCalcular" value="Calcular"> <input type="button" id="btLimpar" value="Limpar">
    <p id="outSaida"></p>
    <script src="calculadoraEstilizada.js"></script>

    
</body>
</html>
